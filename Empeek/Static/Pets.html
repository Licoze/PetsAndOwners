<div ng-controller="PetsController">
    <h2 ng-model="Owner.Name">{{OwnerName}}</h2>
    <a href="#!/Owners">Back to all users</a>
    <input type="text" ng-model="name" placeholder="Enter pet's name" />
    <input type="button" ng-click="AddPet(name)" value="Add" />
    <hr />
    <h2 ng-model="RowsCount">Total pets:{{RowsCount}}</h2>
    <table>
        <thead>
            <tr>
                <th colspan="2">Name</th>
            </tr>
        </thead>
        <tbody>
            <tr dir-paginate="pet in Pets|itemsPerPage:3">
                <td>{{pet.Name}}</td>
                <td><input type="button" ng-click="DeletePet($index)" value="Delete" /></td>
            </tr>
            
        </tbody>
    </table>
    <dir-pagination-controls max-size="5"
                             direction-links="true"
                             boundary-links="true">
    </dir-pagination-controls>
</div>
